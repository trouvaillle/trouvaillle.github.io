<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <title>Counter | Trouvaillle app</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/counter.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../assets/js/counter.js"></script>
</head>

<body>
    <div class="container">
        <div id="header">
            <span id="back"><i class="fa-solid fa-angle-left"></i></span>
            <span id="spanTitle">Counter</span>
            <span id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></span>
        </div>
        <div id="content">
            <div id="counter">
                <span id="number">0</span>
            </div>
            <div id="elapsedTime">

            </div>
            <div id="controller">
                <div class="divButton" id="buttonDown">
                    <span><i class="fa-solid fa-minus"></i></span>
                </div>

                <div class="divButton" id="buttonUp">
                    <span><i class="fa-solid fa-plus"></i></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
