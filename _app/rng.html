<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <title>Random Number Generator | Trouvaillle app</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/rng.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../assets/js/rng.js"></script>
    <script type="text/javascript" src="../assets/js/libs/mersenne-twister.js"></script>
</head>

<body>
    <div class="container">
        <div id="header">
            <span id="back"><i class="fa-solid fa-angle-left"></i></span>
            <span id="spanTitle">Random Number Generator</span>
            <span id="menu"><i class="fa-solid fa-bars"></i></span>
        </div>
        <div id="content">
            <div id="randomText">
                <input id="target" type="text" value="0000" />
                <div id="message"></div>
            </div>
            <div id="randomLottery">
                <ul id="lotteryParent">
                    <li class="lotteryNumber">1</li>
                    <li class="lotteryNumber">2</li>
                </ul>
            </div>
        </div>
        <div id="controller">
            <div class="divButton" id="buttonShuffle">
                <span><i class="fa-solid fa-shuffle"></i></span>
            </div>
            <div class="divButton" id="buttonCopy">
                <span><i class="fa-solid fa-copy"></i></span>
            </div>
        </div>
    </div>
    </div>
</body>
