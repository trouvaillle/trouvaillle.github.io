<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <title>{{ page.title | default: "App" }} | {{ site.name | default: "My" }} app</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/spider.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../assets/js/spider.js"></script>
    <script type="text/javascript" src="../assets/js/libs/mersenne-twister.js"></script>
</head>

<body>
    <div class="container">
        <div id="header">
            <span id="back"><i class="fa-solid fa-angle-left"></i></span>
            <span id="spanTitle">{{ page.title | default: "App" }}</span>
            <span id="sound"><i id="soundIcon" class="fa-solid fa-volume-xmark"></i></span>
        </div>
        <div id="content">
            <div id="board">
                <div id="line"></div>
                <span id="spider"><i class="fa-solid fa-spider"></i></span>
                <div id="distance"></div>
                <div id="gameover"><span>Game over</span></div>
            </div>
        </div>
        <div id="controller">
            <div class="divButton" id="buttonAction">
                <span><i class="fa-solid fa-arrow-up"></i></span>
            </div>
        </div>
    </div>
    </div>
</body>
