<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <title>{{ page.title | default: "App" }} | {{ site.name | default: "" }} app</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/tetris.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../assets/js/tetris.js"></script>
</head>

<body>
    <div class="container">
        <div id="header">
            <div class="header-button" style="width:3rem;">
                <span id="back" class="button"><i class="fa-solid fa-angle-left"></i></span>
            </div>
            <div>
                <span id="spanTitle">{{ page.title | default: "App" }}</span>
            </div>
            <div class="header-button">
                <span id="sound" class="button"><i id="soundIcon" class="fa-solid fa-volume-xmark"></i></span>
            </div>
            <div class="header-button">
                <span id="pause" class="button"><i id="pauseIcon" class="fa-solid fa-play"></i></span>
            </div>
        </div>


        <div id="content">
            <div id="board-parent">
                <div id="overlay">
                </div>
                <div id="board">
                </div>
            </div>
            
            <div id="information-panel">
                <div id="next-block-parent">
                    <div>
                        <div>
                            <span>Next</span>
                        </div>
                        <div id="next-block-panel-parent">
                            <div id="next-block-panel">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div id="score-parent">
                    <div>
                        <div>
                            <span>Score</span>
                        </div>
                        <div id="score-span-parent">
                            <span id="score">0</span>
                        </div>
                    </div>
                </div>
                <div id="lines-parent">
                    <div>
                        <div>
                            <span>Lines</span>
                        </div>
                        <div id="lines-span-parent">
                            <span id="lines">0</span>
                        </div>
                    </div>
                </div>
                <div id="time-parent">
                    <div>
                        <div>
                            <span>Time</span>
                        </div>
                        <div id="time-span-parent">
                            <span id="time">00:00:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="controller">
            <div class="divButton" id="buttonLeft">
                <span><i class="fa-solid fa-arrow-left"></i></i></span>
            </div>

            <div class="divButton" id="buttonRight">
                <span><i class="fa-solid fa-arrow-right"></i></span>
            </div>
            
            <div id="center-parent">
                <div id="updown-parent">
                    <div class="divButton" id="buttonUp">
                        <span><i class="fa-solid fa-arrow-up"></i></span>
                    </div>
        
                    <div class="divButton" id="buttonDown">
                        <span><i class="fa-solid fa-arrow-down"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
