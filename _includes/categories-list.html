<ul class="categories-list" style="list-style: none;">
    {% assign categories = site.categories | sort %}
    {% for category in categories %}
    <li class="site-category">
        <h2 style="margin: 0;">
            <a class="site-category-text" href="{{ site.baseurl }}/category/{{ category[0] }}/">
                {{ category[0] }}
            </a>
        </h2>
    </li>
    {% endfor %}
</ul>
